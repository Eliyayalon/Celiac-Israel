
<div class="container upperContainer">
    <div class="row headerRow">
        <h2>הוספת משתמש</h2>
    </div>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" routerLink="/main-screen">צליאק ישראל</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/edit-screen">הוסף מסעדה
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/add-admin">הוסף משתמש</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="logout()" routerLink="/login">צא מהמערכת</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">


        <div>

            <label>אימייל:</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" [(ngModel)]="email" placeholder="email">
        </div>
        <div>
            <label>סיסמה:</label>
            <input type="password" class="form-control" [(ngModel)]="password" placeholder="password">
        </div>

        <div id='button-col' class="col-12 text-center">
            <button mat-fab type="button" class="btn btn-outline-primary btn-primary" (click)="signup()">הוספת משתמש</button>
        </div>


    </div>

    <app-loading *ngIf='isLoading'></app-loading>
