<img id="logo" src="assets\logo.png">


<div *ngIf="authService.user | async">

  <div class="col text-center">
    <button type="button" class="btn btn-outline-primary btn-primary" (click)="logout()">להתחלה לחץ כאן</button>
  </div>
</div>
<div class='container' *ngIf="!(authService.user | async)">

  <form>
    <div class="form-group">
      <label>אימייל:</label>
      <input name='email' [(ngModel)]="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="אימייל">
    </div>
    <div class="form-group">
      <label>סיסמה:</label>
      <input name='password' [(ngModel)]="password" type="password" class="form-control" placeholder="סיסמה">
    </div>
    <button type="button" class="btn btn-primary" (click)="login()" [disabled]="!email || !password">התחבר</button>
  </form>


</div>
