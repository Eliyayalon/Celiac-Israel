<ion-header>
  <ion-navbar>
    <ion-title>
      צור קשר
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="">
  <div padding>
    <ion-item>
        <ion-label color="primary" stacked>נושא</ion-label>
        <ion-input [(ngModel)]="subject" type="text" placeholder=" הכנס נושא..."></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" stacked>תוכן ההודעה</ion-label>
        <ion-input [(ngModel)]="body" type="text" placeholder="הכנס תוכן..."></ion-input>
    </ion-item>

    <button ion-button block (click)="send()">שלח</button>
  </div>

</ion-content>
