<ion-header>

  <ion-navbar>
    <ion-title>רשימת מסעדות</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-grid *ngFor='let res of result'>
    <ion-row>
      <ion-col col-2 >
       <!-- <img src={{res.links.logo}} (touchend)= "goToSite(res)"   > -->
       <img src={{res.links.logo}}>
      </ion-col>
      <ion-col col-3 >
        {{res.namePlace}}
       </ion-col>
       <ion-col col-6 >
       שעות פתיחה:
       {{res.opening }}

       <br>
       טלפון:
       {{res.phone}}
       </ion-col>
       <ion-col col-1 >
        <img src="assets/imgs/place-icon.png">
       </ion-col>
    </ion-row>
  </ion-grid>  

    <button ion-button outline (click)="popThis()">חזור אחורה</button>
</ion-content>
